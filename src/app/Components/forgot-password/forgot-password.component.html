<div class="row">
  <div class="col-sm-4"></div>
  <div class="col-sm-4 border mt-4">
    <div class="     " style="background-color: #eee">
      <h3>Reset Password</h3>
    </div>
    <form class="mt-5 ml-5">
      <div class="form-group row mr-3">
        <label for="email" class="col-sm-2 col-form-label ">E-mail Address</label>
        <div class="col-sm-10">
          <input type="text" class="form-control " id="email" [value]="emailVal" formControlName="email" />
        </div>
      </div>
      <div class="col-md-10 mb-4">
        <input type="button" name="submit" id="register" class="btn btn-primary" value="Send Password Link" (click)="clickForgotPassword()">
      </div>
    </form>
  </div>
</div>
