<div class="mt-5 border w-75">
  <div class="border ml-2 " style="background-color: #eee">
    <h4>Register</h4>
  </div>
  <form class="mt-5 ml-5" [formGroup]="registerForm">
    <div class="form-group row mr-3">
      <label for="name" class="col-sm-2 col-form-label ">Name</label>
      <div class="col-sm-10">
        <input type="text" class="form-control " id="name" formControlName="name" />
        <div
          *ngIf="registerForm.get('name').invalid && (registerForm.get('name').dirty || registerForm.get('name').touched)"
          class="alert alert-danger">
          <div *ngIf="registerForm.get('name').errors.required">
            Name is required.
          </div>
        </div>
      </div>
    </div>

    <div class="form-group row mr-3">
      <label for="email" class="col-sm-2 col-form-label">Email Address</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="email" formControlName="email" />
        <div
          *ngIf="registerForm.get('email').invalid && (registerForm.get('email').dirty || registerForm.get('email').touched)"
          class="alert alert-danger">
          <div *ngIf="registerForm.get('email').errors.required">
            Email is required.
          </div>
        </div>
      </div>
    </div>
    <div class="form-group row mr-3">
      <label for="Password" class="col-sm-2 col-form-label">Password</label>
      <div class="col-sm-10">
        <input type="password" class="form-control" id="password" formControlName="password" />
        <div
          *ngIf="registerForm.get('password').invalid && (registerForm.get('password').dirty || registerForm.get('password').touched)"
          class="alert alert-danger">
          <div *ngIf="registerForm.get('password').errors.required">
            Password is required.
          </div>
        </div>
      </div>
    </div>
    <div class="form-group row mr-3">
      <label for="confirmPassword" class="col-sm-2 col-form-label">Confirm Password</label>
      <div class="col-sm-10">
        <input type="password" class="form-control" id="confirmPassword" formControlName="confirmPassword" />
        <div
          *ngIf="registerForm.get('confirmPassword').invalid && (registerForm.get('confirmPassword').dirty || registerForm.get('confirmPassword').touched)"
          class="alert alert-danger">
          <div *ngIf="registerForm.get('confirmPassword').errors.required">
            Password is required.
          </div>
        </div>
      </div>
    </div>
    <div class="col-md-10">
      <input type="button" name="submit" id="register" class="btn btn-primary" value="Register" (click)="clickRegister()">
    </div>
  </form>
</div>
