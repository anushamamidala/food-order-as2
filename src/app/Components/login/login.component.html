<div class="row">
  <div class="col-sm-4 "></div>
  <div class=" d-flex flex-column mt-3 justify-content-center col-sm-4 border">
    <div class="border" style="background-color: #eee">
      <h4 class="ml-3 mt-2">Login</h4>
    </div>
    <form [formGroup]="loginForm">
      <div class="form-group row mr-3 mt-4 ml-2">
        <label for="email" class="col-sm-2 col-form-label">E-mail Address</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="email" formControlName="email" />
          <div *ngIf="
            loginForm.get('email').invalid &&
            (loginForm.get('email').dirty || loginForm.get('email').touched)
          " class="alert alert-danger">
            <div *ngIf="loginForm.get('email').errors.required">
              Email is required
            </div>
          </div>
        </div>
      </div>
      <div class="form-group row mr-3 ml-2">
        <label for="Password" class="col-sm-2 col-form-label">Password</label>
        <div class="col-sm-10">
          <input type="password" class="form-control" id="password" formControlName="password" />
          <div *ngIf="
            loginForm.get('password').invalid &&
            (loginForm.get('password').dirty ||
              loginForm.get('password').touched)
          " class="alert alert-danger">
            <div *ngIf="loginForm.get('password').errors.required">
              Password is required.
            </div>
          </div>
        </div>
      </div>
      <div class="form-check mt-2 mb-3">
        <input type="checkbox" class="form-check-input ml-3" id="checkbox" />
        <label class="form-check-label ml-5" for="checkbox">Remember Me</label>
      </div>
      <div class="col-md-10">
        <input type="button" name="submit" id="register" class="btn btn-primary ml-3 mb-3" value="Login" (click)="clickLogin()"/>
        <a routerLink="/forgot-password" style="color: #007bff;" class="ml-3">Forgot Your Password?</a>
      </div>
    </form>
  </div>
</div>
